<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
    </div>
    <div class="container">
      <div id="blanks">
        <form>
          <div class="form-group">
            <h2>Let's play!</h2>
            <h3>Rules:</h3>
            <p>Ping Pong will ount up to your number from 1 with the following exceptions:</p>
            <ol>
              <li>Numbers divisible by 3 become "ping"</li>
              <li>Numbers divisible by 5 become "pong"</li>
              <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
            </ol>
            <label for="item1"></label>
            <input type="text" id="item1" class="form-control">
          </div>

          <button type="submit" class="btn-default">Ping Pong!</button>
            </form>

  </body>
</html>
