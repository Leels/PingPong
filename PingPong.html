<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
     <h1>Ping-Pong</h1>
    </div>
    <div class="container">
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
      </ol>
     <form id="pingPong">
       <div class="form-group">
         <label for="number">Enter your number here:</label>
         <input id="number" type="number">
       </div>

       <button type="submit" class="btn btn-default">Let's play!</button>
     </form>

     <div id="result">
       <p><span class="number"></span> </p>
     </div>
   </div>
 </body>
</html>
